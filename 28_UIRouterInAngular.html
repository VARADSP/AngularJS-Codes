<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI Router in Angular JS</title>
  <link href="bootstrap.min.css" type="text/css" rel="stylesheet">

  <script src="jquery-3.2.1.min.js"></script>

  <script src="angular.min.js"></script>
  <script src="angular-ui-router.js"></script>

</head>
<script type="text/javascript">
var app = angular.module("app",['ui.router']);

app.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
  $stateProvider.state('firstMessage',{

      url:'/first-msg',
      templateUrl:'msg1.html',
      controller:'msg1'


  })
  .state('secondMessage',{

      url:'/second-msg',
      templateUrl:'msg2.html',
      controller:'msg2'


  })
  .state('root',{

      url:'/',
      template:'<strong>You are at the root .. click something else</strong>',



  })
  // .state('noroute',{
  //
  //     url:'*path',
  //     template:'<strong>No route available .. try clicking on links</strong>',
  //
  //
  //
  // })
  ;

  $urlRouterProvider.otherwise('/');


}]);


app.controller("msg1",['$scope',function($scope){
  $scope.a = 10;
  $scope.b = 20;


}]);

app.controller("msg2",['$scope',function($scope){
  $scope.c = 30;
  $scope.d = 50;


}]);
</script>
<body ng-app="app">
  <!-- <div class="well"> -->
  <!-- <a href="#!/">Home </a> | -->
<!--
    <a href="#!/first-msg">First Message </a> |
    <a href="#!/second-msg">Second Message </a> -->


<!--
    <a ui-sref='firstMessage()'>First Message </a> |
    <a ui-sref='secondMessage()'>Second Message </a> -->



<!--
</div> -->
    <!-- <div ui-view>

    </div> -->

  <div class="row">
    <div class="col-sm-12 well">
      Header | <a href="#!/">Home</a>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 well">
    <ul style="list-style:none">
      <li>  <a ui-sref='firstMessage()'>First Message </a></li>
      <li><a ui-sref='secondMessage()'>Second Message </a></li>
    </ul>
    </div>
    <div class="col-sm-9 well">
      <div ui-view>

      </div>
    </div>
  </div>

</body>


<script type="text/ng-template" id="msg1.html">
    This is from msg1 template
    a = {{a}} , b = {{b}}
</script>

<script type="text/ng-template" id="msg2.html">
    This is from msg2 template
    c = {{c}} , d = {{d}}
</script>
</html>
